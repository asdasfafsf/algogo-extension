<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body style="width: 300px; padding: 20px; font-family: 'Arial', sans-serif;">
    <div id="app" style="text-align: center;">
      <h1 style="color: #4A90E2; margin-bottom: 20px;">알고고</h1>
      <p style="color: #333; line-height: 1.6; margin-bottom: 15px;">
        알고리즘 문제 풀이를 더 쉽고 효율적으로!
      </p>
      <div style="background-color: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
        <h2 style="color: #2C3E50; font-size: 16px; margin-bottom: 10px;">주요 기능</h2>
        <ul style="list-style: none; padding: 0; text-align: left;">
          <li style="margin-bottom: 8px; color: #666;">✓ 코드 자동 저장</li>
          <li style="margin-bottom: 8px; color: #666;">✓ 문제 풀이 기록</li>
          <li style="margin-bottom: 8px; color: #666;">✓ 효율적인 학습 관리</li>
        </ul>
      </div>
      <button style="background-color: #4A90E2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        시작하기
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
